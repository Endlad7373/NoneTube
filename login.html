<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoneTube - Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-widget.js?19" 
            data-telegram-login="NonTube" 
            data-size="large" 
            data-request-access="write"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">NoneTube</div>
        <h1>Авторизация</h1>
        <p>Для использования NoneTube войдите через Telegram</p>
        <div id="telegram-login"></div>
        <div id="user" style="display:none;"></div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Глобальная функция для обработки авторизации
        window.onTelegramAuth = function(user) {
            // Сохраняем данные в localStorage
            localStorage.setItem('tg_user', JSON.stringify(user));
            
            // Перенаправляем на главную
            window.location.href = 'index.html';
        };

        // Если уже авторизован, перенаправляем
        if (localStorage.getItem('tg_user')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
